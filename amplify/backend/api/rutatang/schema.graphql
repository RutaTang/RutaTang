type TechStack @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  logo_s3_path: String
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  description: String
  content: String
  cover_s3_path: String
  Tags: [Tag] @manyToMany(relationName: "PostTag")
}

type Tag @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  posts: [Post] @manyToMany(relationName: "PostTag")
}
 