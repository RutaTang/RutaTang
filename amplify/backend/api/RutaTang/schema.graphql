type Post @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
  title: String
  cover: String
  content: String
  description: String
  tags: [Tag] @manyToMany(relationName: "TagPost")
}

type Tag @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
  name: String
  Posts: [Post] @manyToMany(relationName: "TagPost")
}
 